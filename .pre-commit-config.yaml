# Pre-commit hooks for Project Apex
# https://pre-commit.com/
#
# Install: pip install pre-commit && pre-commit install
# Run: pre-commit run --all-files

repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom tags
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: [--fix=lf]

  # Rust
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: bash -c 'cd src/backend/core && cargo fmt --all -- --check'
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy
        entry: bash -c 'cd src/backend/core && SQLX_OFFLINE=true cargo clippy --all-targets --all-features -- -D warnings'
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-test
        name: cargo test
        entry: bash -c 'cd src/backend/core && SQLX_OFFLINE=true cargo test --lib'
        language: system
        types: [rust]
        pass_filenames: false
        stages: [push]

  # Python
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.11
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
      - id: ruff-format
        types_or: [python, pyi]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic
          - httpx
          - redis
          - opentelemetry-api
        args: [--ignore-missing-imports]
        files: ^src/backend/agents/

  # TypeScript/JavaScript
  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: bash -c 'cd src/frontend && npm run lint'
        language: system
        types: [typescript, tsx]
        pass_filenames: false

      - id: prettier
        name: prettier
        entry: bash -c 'cd src/frontend && npx prettier --check "src/**/*.{ts,tsx,css}"'
        language: system
        types_or: [typescript, tsx, css]
        pass_filenames: false

      - id: tsc
        name: tsc
        entry: bash -c 'cd src/frontend && npx tsc --noEmit'
        language: system
        types: [typescript, tsx]
        pass_filenames: false

  # Docker
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint
        args: [--ignore, DL3008, --ignore, DL3013]

  # Shell
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        args: [-x]

  # YAML
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: [-c, .yamllint.yml]

  # Markdown
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: [--fix, --disable, MD013, MD033, MD041]

  # Secrets detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]
        exclude: package-lock.json
