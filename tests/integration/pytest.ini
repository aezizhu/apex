[pytest]
# Apex Integration Tests Configuration

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    websocket: marks tests that require WebSocket connections
    database: marks tests that directly interact with the database
    workflow: marks end-to-end workflow tests

# Output
addopts =
    --strict-markers
    --tb=short
    -ra

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout (requires pytest-timeout)
timeout = 60

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S
