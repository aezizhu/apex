# ══════════════════════════════════════════════════════════════════════════════
# Project Apex - Docker Compose Production Configuration
# ══════════════════════════════════════════════════════════════════════════════
#
# This file is for production deployment with:
#   - Security hardened containers
#   - Resource limits enforced
#   - Health checks and restart policies
#   - No debug ports exposed
#   - Read-only filesystems where possible
#   - External secrets management
#
# Usage:
#   docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# Or with Docker Swarm:
#   docker stack deploy -c docker-compose.yml -c docker-compose.prod.yml apex
#
# IMPORTANT:
#   - Use external secrets management (Vault, AWS Secrets Manager, etc.)
#   - Configure proper TLS certificates
#   - Set up external database and Redis (managed services recommended)
#
# ══════════════════════════════════════════════════════════════════════════════

version: '3.9'

services:
  # ============================================================================
  # APEX CORE SERVICES (Production Configuration)
  # ============================================================================

  apex-api:
    image: ${DOCKER_REGISTRY:-apex}/apex-api:${APEX_VERSION:-latest}
    container_name: apex-api
    restart: always
    environment:
      - RUST_LOG=info,apex_core=info
      - APEX_ENV=production
      - APEX_CONFIG=/app/config/production.toml
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT}
      - JWT_SECRET=${JWT_SECRET}
      - APEX_ENCRYPTION_KEY=${APEX_ENCRYPTION_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      # Read-only config
      - ./config/production.toml:/app/config/production.toml:ro
      # TLS certificates
      - /etc/apex/certs:/etc/apex/certs:ro
      # JWT keys
      - /etc/apex/keys:/etc/apex/keys:ro
    ports:
      - "8080:8080"                    # REST API
      - "50051:50051"                  # gRPC
    networks:
      - apex-internal
      - apex-external
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      mode: replicated
      replicas: 3                      # Multiple replicas for HA
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 30s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:size=100M
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
        labels: "service,environment"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.apex-api.rule=Host(`api.apex.example.com`)"
      - "traefik.http.routers.apex-api.tls=true"
      - "traefik.http.routers.apex-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.apex-api.loadbalancer.server.port=8080"
      - "traefik.http.services.apex-api.loadbalancer.healthcheck.path=/health"
      - "traefik.http.services.apex-api.loadbalancer.healthcheck.interval=10s"

  apex-worker:
    image: ${DOCKER_REGISTRY:-apex}/apex-worker:${APEX_VERSION:-latest}
    restart: always
    environment:
      - PYTHONUNBUFFERED=1
      - APEX_ENV=production
      - APEX_CONFIG=/app/config/production.toml
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - APEX_ENCRYPTION_KEY=${APEX_ENCRYPTION_KEY}
    volumes:
      - ./config/production.toml:/app/config/production.toml:ro
      - /etc/apex/certs:/etc/apex/certs:ro
    networks:
      - apex-internal
    depends_on:
      apex-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]  # Replace with actual health check
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      mode: replicated
      replicas: 5                      # Scale based on workload
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 300s
      update_config:
        parallelism: 2
        delay: 30s
        failure_action: rollback
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:size=200M
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  apex-dashboard:
    image: ${DOCKER_REGISTRY:-apex}/apex-dashboard:${APEX_VERSION:-latest}
    restart: always
    networks:
      - apex-external
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      mode: replicated
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /var/cache/nginx:size=50M
      - /var/run:size=10M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.apex-dashboard.rule=Host(`apex.example.com`)"
      - "traefik.http.routers.apex-dashboard.tls=true"
      - "traefik.http.routers.apex-dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.services.apex-dashboard.loadbalancer.server.port=80"

  # ============================================================================
  # DATA STORES (Production - External Services Recommended)
  # ============================================================================
  #
  # NOTE: For production, use managed database services:
  #   - AWS RDS / Aurora for PostgreSQL
  #   - AWS ElastiCache / Redis Cloud for Redis
  #   - These provide automated backups, failover, and scaling
  #
  # The following configurations are for self-hosted deployments only.

  postgres:
    image: postgres:16-alpine
    container_name: apex-postgres
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-apex}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-apex}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      # Custom production PostgreSQL config
      - ./infra/docker/postgres-prod.conf:/etc/postgresql/postgresql.conf:ro
    networks:
      - apex-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-apex} -d ${POSTGRES_DB:-apex}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '1'
          memory: 2G
      restart_policy:
        condition: on-failure
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  redis:
    image: redis:7-alpine
    container_name: apex-redis
    restart: always
    command: >
      redis-server
      --appendonly yes
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD}
      --tcp-backlog 511
      --timeout 0
      --tcp-keepalive 300
      --loglevel notice
    volumes:
      - redis-data:/data
    networks:
      - apex-internal
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # ============================================================================
  # OBSERVABILITY STACK (Production Configuration)
  # ============================================================================

  jaeger:
    image: jaegertracing/all-in-one:1.53
    container_name: apex-jaeger
    restart: always
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - SPAN_STORAGE_TYPE=elasticsearch
      - ES_SERVER_URLS=${ELASTICSEARCH_URL:-http://elasticsearch:9200}
      - ES_TAGS_AS_FIELDS_ALL=true
    networks:
      - apex-internal
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:14269/"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: apex-prometheus
    restart: always
    volumes:
      - ./infra/observability/prometheus/prometheus-prod.yml:/etc/prometheus/prometheus.yml:ro
      - ./infra/observability/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=50GB'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'
    networks:
      - apex-internal
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G
      restart_policy:
        condition: on-failure
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  grafana:
    image: grafana/grafana:10.2.3
    container_name: apex-grafana
    restart: always
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://grafana.apex.example.com
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_SECURITY_DISABLE_GRAVATAR=true
      - GF_SECURITY_COOKIE_SECURE=true
      - GF_SECURITY_STRICT_TRANSPORT_SECURITY=true
      - GF_SECURITY_X_CONTENT_TYPE_OPTIONS=true
      - GF_SECURITY_X_XSS_PROTECTION=true
    volumes:
      - ./infra/observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infra/observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    networks:
      - apex-internal
    depends_on:
      - prometheus
      - jaeger
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
      restart_policy:
        condition: on-failure
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.apex.example.com`)"
      - "traefik.http.routers.grafana.tls=true"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"

  loki:
    image: grafana/loki:2.9.3
    container_name: apex-loki
    restart: always
    volumes:
      - ./infra/observability/loki/loki-prod.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - apex-internal
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # ============================================================================
  # REVERSE PROXY / LOAD BALANCER
  # ============================================================================

  traefik:
    image: traefik:v3.0
    container_name: apex-traefik
    restart: always
    command:
      - "--api.dashboard=true"
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=apex-external"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--accesslog=true"
      - "--accesslog.bufferingsize=100"
      - "--metrics.prometheus=true"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:ro
      - traefik-certs:/letsencrypt
    networks:
      - apex-external
      - apex-internal
    healthcheck:
      test: ["CMD", "traefik", "healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
      restart_policy:
        condition: on-failure
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.apex.example.com`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.tls=true"
      - "traefik.http.routers.dashboard.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=${TRAEFIK_BASIC_AUTH}"

  # ============================================================================
  # SANDBOX (Isolated Execution)
  # ============================================================================

  sandbox:
    image: ${DOCKER_REGISTRY:-apex}/apex-sandbox:${APEX_VERSION:-latest}
    restart: always
    networks:
      - apex-sandbox
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
      - seccomp:./infra/docker/seccomp-profile.json
      - apparmor:apex-sandbox
    read_only: true
    tmpfs:
      - /tmp:size=100M,noexec,nosuid,nodev
    deploy:
      mode: replicated
      replicas: 3
      resources:
        limits:
          cpus: '1'
          memory: 512M
          pids: 100
        reservations:
          cpus: '0.25'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"

# ============================================================================
# NETWORKS
# ============================================================================

networks:
  apex-internal:
    driver: overlay
    attachable: true
    internal: false
    driver_opts:
      encrypted: "true"
  apex-external:
    driver: overlay
    attachable: true
  apex-sandbox:
    driver: overlay
    internal: true                     # No external access
    driver_opts:
      encrypted: "true"

# ============================================================================
# VOLUMES
# ============================================================================

volumes:
  postgres-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/apex/postgres      # Use dedicated storage
  redis-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/apex/redis
  prometheus-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/apex/prometheus
  grafana-data:
    driver: local
  loki-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/apex/loki
  traefik-certs:
    driver: local

# ============================================================================
# SECRETS (Docker Swarm only)
# ============================================================================
#
# When using Docker Swarm, define secrets:
#
# secrets:
#   db_password:
#     external: true
#   redis_password:
#     external: true
#   jwt_secret:
#     external: true
#   encryption_key:
#     external: true
#   openai_api_key:
#     external: true
#   anthropic_api_key:
#     external: true
#
# And reference them in services:
#   secrets:
#     - db_password
#   environment:
#     - POSTGRES_PASSWORD_FILE=/run/secrets/db_password
