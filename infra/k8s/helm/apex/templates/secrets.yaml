apiVersion: v1
kind: Secret
metadata:
  name: {{ include "apex.fullname" . }}-secrets
  labels:
    {{- include "apex.labels" . | nindent 4 }}
type: Opaque
stringData:
  database-url: "postgres://{{ .Values.postgresql.auth.username }}:{{ .Values.postgresql.auth.password }}@{{ include "apex.fullname" . }}-postgresql:5432/{{ .Values.postgresql.auth.database }}"
  {{- if .Values.secrets.openaiApiKey }}
  openai-api-key: {{ .Values.secrets.openaiApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.anthropicApiKey }}
  anthropic-api-key: {{ .Values.secrets.anthropicApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.jwtSecret }}
  jwt-secret: {{ .Values.secrets.jwtSecret | quote }}
  {{- end }}
