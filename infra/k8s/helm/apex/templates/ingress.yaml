{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "apex.fullname" . }}
  labels:
    {{- include "apex.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          # API routes
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ include "apex.fullname" $ }}-api
                port:
                  number: {{ $.Values.api.service.port }}
          # WebSocket route
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: {{ include "apex.fullname" $ }}-api
                port:
                  number: {{ $.Values.api.service.port }}
          # Dashboard (frontend)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "apex.fullname" $ }}-dashboard
                port:
                  number: 80
    {{- end }}
{{- end }}
