# Prometheus Configuration for Project Apex

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'apex-monitor'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Rule files
rule_files:
  - /etc/prometheus/rules/*.yml
  - /etc/prometheus/alerts/*.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Apex API Server
  - job_name: 'apex-api'
    static_configs:
      - targets: ['apex-api:9090']
    metrics_path: /metrics
    scheme: http

  # Apex Workers
  - job_name: 'apex-workers'
    static_configs:
      - targets: ['apex-worker:9090']
    metrics_path: /metrics
    scheme: http

  # PostgreSQL Exporter (if running)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis Exporter (if running)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Node Exporter (for host metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
